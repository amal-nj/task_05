<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for i in restaurants %}
            <a href="{% url 'restaurant-detail' i.id %}">
                <ul>
                    <li>
                    <h1>{{ i.name }}</h1>
                    <h4>{{ i.description}}</h4>
                    </li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
